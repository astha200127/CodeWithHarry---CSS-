<!DOCTYPE html>
<html lang="en">
<head>

    <title>Priority</title>
    <style>
        h1{
            color:blue;
        }
        .yellow
        {
            color:yellow;
        }
        #green{
            color:green !important;
        }
        [data-x="red"]
        {
            color:brown;
        }

    </style>
</head>
<body>
    <h1 class="yellow cred" data-x="red" id="green" style="color:pink">Which has the highest priority: </h1>
    <p>inline>id>class/attribute>element>universal </p>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h2{
            color:cadetblue;
        }
        .l2{
            color:hsla(47, 88%, 35%, 0.863);
        }
        .l3{
            color:#2020aa;
        }
        .l4{
            color:rgb(39, 201, 179);
        }
        .l5{
            color:rgb(255, 0, 191,0.5);
        }
    </style>
</head>
<body>
    <h2>Hello World!!!!</h2>
    <ol>
        <li class="l1">Color Keywords</li>
        <li class="l2">Hsl</li>
        <li class="l3">Hex Color Code</li>
        <li class="l4">RGB</li>
        <li class="l5">RGBA</li>
    </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        *{
            margin:0;
            padding:0;
            
        }
        div
        {
            display:inline-block;;
            color:green;
            border: 2px solid black; 
            padding:25px;
            margin:25px auto;

        }
        span{
            color:blue;
            border: 2px solid blue;
            padding:25px;
            margin:25px auto;
        }
    </style>
</head>
<body>
    <div>I am not inline</div>
    <span>I am inline</span>
    <span>me too...</span>
</body>
</html>
